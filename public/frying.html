<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frying</title>
</head>
<body>
    <h1>Register Frying</h1>
    <form id="frying-form">
        <label for="material_id">Material ID:</label>
        <input type="number" id="material_id" name="material_id" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" id="quantity" name="quantity" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('frying-form').addEventListener('submit', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
