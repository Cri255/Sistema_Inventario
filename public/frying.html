<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frituras de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h2>Frituras de Productos</h2>
        
        <!-- Acordeón para Producto Recibido -->
        <div class="accordion mb-4" id="accordionRecibido">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRecibido">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRecibido" aria-expanded="true" aria-controls="collapseRecibido">
                        Producto Recibido
                    </button>
                </h2>
                <div id="collapseRecibido" class="accordion-collapse collapse show" aria-labelledby="headingRecibido" data-bs-parent="#accordionRecibido">
                    <div class="accordion-body">
                        <form id="recibidoForm">
                            <!-- Producto recibido -->
                            <div class="mb-3">
                                <label for="productoRecibido" class="form-label">Producto Recibido</label>
                                <select class="form-select" id="productoRecibido" name="productoRecibido" required>
                                    <!-- Aquí se cargarán los productos desde la base de datos -->
                                </select>
                            </div>
                            <!-- Cantidad recibida -->
                            <div class="mb-3">
                                <label for="cantidadRecibida" class="form-label">Cantidad Recibida</label>
                                <input type="number" class="form-control" id="cantidadRecibida" name="cantidadRecibida" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Recepción</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Acordeón para Producto Frito -->
        <div class="accordion" id="accordionFrito">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFrito">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFrito" aria-expanded="false" aria-controls="collapseFrito">
                        Producto Frito
                    </button>
                </h2>
                <div id="collapseFrito" class="accordion-collapse collapse" aria-labelledby="headingFrito" data-bs-parent="#accordionFrito">
                    <div class="accordion-body">
                        <form id="fritoForm">
                            <!-- Producto frito -->
                            <div class="mb-3">
                                <label for="productoFrito" class="form-label">Producto Frito</label>
                                <select class="form-select" id="productoFrito" name="productoFrito" required>
                                    <!-- Aquí se cargarán los productos desde la base de datos -->
                                </select>
                            </div>
                            <!-- Cantidad frita -->
                            <div class="mb-3">
                                <label for="cantidadFrita" class="form-label">Cantidad Frita</label>
                                <input type="number" class="form-control" id="cantidadFrita" name="cantidadFrita" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-success">Registrar Fritura</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script externo para manejar el formulario -->
    <script src="./js/frying.js"></script>
</body>
</html>
