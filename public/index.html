<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Inventario</title>

    <!-- Importar archivo Css -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- Importar jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Importar archivo JavaScript después de jQuery -->
    <script src="/js/login.js"></script>
    
</head>
<body>

    <div class="login-form">
        <h1>Delipapa</h1>
        <form action="/login" method="POST"> <!-- Asegúrate de que la acción y método estén configurados -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario" id="UserName" name="username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group log-status">
                <input type="password" class="form-control" placeholder="Contraseña" id="Password" name="password" required>
                <i class="fa fa-lock"></i>
            </div>
            <span class="alert" style="display:none;">Credenciales incorrectas</span> <!-- Inicialmente ocultar la alerta -->
            <button type="submit" class="log-btn">Ingresar</button> <!-- Cambiar a type="submit" -->
        </form>
    </div>

</body>
</html>
