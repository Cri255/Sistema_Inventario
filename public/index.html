<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Inventario</title>

    <!-- Importar archivo Css -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- Importar jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Importar archivo JavaScript después de jQuery -->
    <script src="/js/login.js"></script>
    
</head>
<body>

    <div class="login-form">
        <h1>Delipapa</h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" id="UserName">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="Contraseña" id="Password">
          <i class="fa fa-lock"></i>
        </div>
        <span class="alert">Credenciales incorrectas</span>
        <button type="button" class="log-btn">Ingresar</button>     
    </div>

</body>
</html>
